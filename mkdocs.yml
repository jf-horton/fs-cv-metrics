site_name: Foresight Metrics
site_description: Computer Vision Metrics Package - Extensible metrics for CV tasks
site_url: https://jf-horton.github.io/fs-cv-metrics/
repo_url: https://github.com/jf-horton/fs-cv-metrics
repo_name: jf-horton/fs-cv-metrics

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Object Detection: user-guide/object-detection.md
    - Segmentation: user-guide/segmentation.md
    - Custom Extensions: user-guide/extensions.md
  - API Reference:
    - Overview: api/index.md
    - ObjectDetection: api/object-detection.md
    - Segmentation: api/segmentation.md
    - Loggers: api/loggers.md
    - MetricResult: api/results.md
  - Contributing:
    - Documentation: contributing/documentation.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
